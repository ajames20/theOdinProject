<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Header -->

      <div class="header">
          <div id="flr">

      </div>

          <img src="images/googlelogo_color_272x92dp.png" alt="google logo" style="padding-top:109px" width="272" height: 92px;/>

    <!-- Footer -->
    <div class="container">
      <div class="footer">
          <span id="flr">

          <a href="#">Settings</a>
        </span>
          <span id="fll">
          <a href="#">Advertising</a>

        </span>

      </div>
    </div>

</body>

</html>
